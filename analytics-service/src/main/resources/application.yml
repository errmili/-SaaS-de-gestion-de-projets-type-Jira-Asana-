# ===========================================
# CONFIGURATION COMMUNE - TOUS ENVIRONNEMENTS
# ===========================================
spring:
  profiles:
    active: dev
  application:
    name: analytics-service

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

  # Configuration Kafka
  kafka:
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Configuration analytics par defaut
analytics:
  reports:
    output-dir: ${REPORTS_DIR:./reports}
    auto-generation: ${AUTO_GENERATION:true}
  retention:
    raw-data-days: ${RAW_DATA_RETENTION:90}
    aggregated-data-days: ${AGGREGATED_DATA_RETENTION:365}
  performance:
    batch-size: ${BATCH_SIZE:1000}
    cache-ttl: ${CACHE_TTL:300}

# Configuration monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized