# ==========================================
# CI Pipeline - Tests et Build Automatique
# Fichier: .github/workflows/ci.yml
# ==========================================

name: ğŸš€ CI - Tests & Build

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTS UNITAIRES
  # ==========================================
  tests:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: saas_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ§ª Tests Auth Service
        run: |
          cd auth-service
          chmod +x mvnw
          ./mvnw clean test

      - name: ğŸ§ª Tests Project Service
        run: |
          cd project-service
          chmod +x mvnw
          ./mvnw clean test

      - name: ğŸ§ª Tests File Service
        run: |
          cd file-service
          chmod +x mvnw
          ./mvnw clean test

      - name: ğŸ§ª Tests Notification Service
        run: |
          cd notification-service
          chmod +x mvnw
          ./mvnw clean test

    # Analytics service (si tu l'actives)
    # - name: ğŸ§ª Tests Analytics Service
    #   run: |
    #     cd analytics-service
    #     ./mvnw clean test

  # ==========================================
  # JOB 2: BUILD & PUSH IMAGES DOCKER
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        service: [auth-service, project-service, file-service, notification-service]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build et Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 3: TESTS D'INTÃ‰GRATION
  # ==========================================
  integration-tests:
    name: ğŸ”„ Tests d'IntÃ©gration
    runs-on: ubuntu-latest
    needs: tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: saas_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ”„ Tests d'intÃ©gration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: saas_test_db
          DB_USERNAME: postgres
          DB_PASSWORD: postgres123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          # Tests d'intÃ©gration pour chaque service
          cd auth-service && ./mvnw clean verify -Pintegration-tests
          cd ../project-service && ./mvnw clean verify -Pintegration-tests
          cd ../file-service && ./mvnw clean verify -Pintegration-tests
          cd ../notification-service && ./mvnw clean verify -Pintegration-tests

  # ==========================================
  # JOB 4: SÃ‰CURITÃ‰ & QUALITÃ‰
  # ==========================================
  security:
    name: ğŸ”’ Analyse SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ” Scan VulnerabilitÃ©s Docker
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload rÃ©sultats Ã  GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # JOB 5: NOTIFICATION DE SUCCÃˆS
  # ==========================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [tests, build, integration-tests, security]
    if: always()

    steps:
      - name: ğŸ‰ SuccÃ¨s - PrÃªt pour dÃ©ploiement
        if: needs.tests.result == 'success' && needs.build.result == 'success'
        run: |
          echo "ğŸš€ Pipeline CI rÃ©ussi !"
          echo "âœ… Tests: ${{ needs.tests.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… IntÃ©gration: ${{ needs.integration-tests.result }}"
          echo "âœ… SÃ©curitÃ©: ${{ needs.security.result }}"
          echo "ğŸ‘‰ PrÃªt pour le dÃ©ploiement sur staging/production"

      - name: âŒ Ã‰chec - Investigation nÃ©cessaire
        if: needs.tests.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "âŒ Pipeline CI Ã©chouÃ© !"
          echo "ğŸ” VÃ©rifier les logs des jobs Ã©chouÃ©s"
          exit 1